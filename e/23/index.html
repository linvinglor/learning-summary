<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>打字机效果</title>
</head>
<body>
<div id="wrap">
</div>

<script>
    (function(){
        var wrap = document.getElementById('wrap');
        var txt = '嘿，兄弟！我们好久不见你在哪里'+
            '嘿，朋友，如果真的是你，请打招呼！'+
            '嘿，兄弟！我们好久不见你在哪里 '+
            '嘿，朋友，如果真的是你，请打招呼！ '+
            '别对着我笑,没人会在乎 '+
            '别对着我哭,没人会无助 '+
            '其实大家早已经清清楚楚 '+
            '脚下踏上了不回头的路 '+
            '我说好久不见你去何处 '+
            '你却对我说，我去江湖 '+
            '恩恩怨怨，没人会认输 '+
            '舞刀弄剑,一点都不酷 '+
            '来吧,热上一壶好酒 '+
            '说吧,要说原来的辛苦 '+
            '难得知已,聪明又糊涂 '+
            '儿女情长,牵肠又挂肚 '+
            '你我更需要忍受孤独 '+
            '独来独往,英雄没有出处 '+
            '笑一笑朋友,快乐会无数 '+
            '喝完了这壶让我们上路 '+
            '嘿，兄弟！嘿，朋友! '+
            '嘿，兄弟！我们好久不见你在哪里 '+
            '嘿，朋友，如果真的是你，请打招呼！ '+
            '嘿，兄弟！我们好久不见你在哪里 '+
            '嘿，朋友，如果真的是你，请打招呼！';
        var len = txt.length;
        var n = 0;
        var timer = setInterval(function(){
            if(n >= len){
                clearInterval(timer);
                return;
            }
            wrap.innerHTML = txt.slice(0, n++) + '_';
        }, 200);
    }());
</script>
</body>
</html>
